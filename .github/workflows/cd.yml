name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: []  # Add CI job dependency if you want tests to pass first

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H tachyonfuture.com >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh michael@tachyonfuture.com << 'ENDSSH'
            cd ~/moms-recipes || git clone https://github.com/mbuckingham74/moms-recipes.git ~/moms-recipes
            cd ~/moms-recipes
            git pull origin main

            # Update .env if needed
            if [ ! -f .env ]; then
              cat > .env << 'EOF'
          NODE_ENV=production
          DB_HOST=meteo-mysql-prod
          DB_PORT=3306
          DB_USER=root
          DB_PASSWORD=jag97Dorp
          DB_NAME=moms_recipes
          FRONTEND_URL=https://recipes.tachyonfuture.com
          PORT=3001
          EOF
            fi

            # Run deployment script
            chmod +x deploy.sh
            ./deploy.sh
          ENDSSH

      - name: Check deployment status
        run: |
          sleep 10
          curl -f https://recipes.tachyonfuture.com || echo "⚠️ Frontend check failed"
          curl -f https://api.moms-recipes.tachyonfuture.com/api/health || echo "⚠️ Backend check failed"
